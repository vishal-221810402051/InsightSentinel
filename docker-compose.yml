services:
  postgres:
    image: postgres:16-alpine
    container_name: insightsentinel-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: insightsentinel-backend
    env_file:
      - .env
    environment:
      # Compose-internal DB host is the service name "postgres"
      POSTGRES_HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"

    volumes:
      - ./backend:/app  

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: insightsentinel-frontend
    depends_on:
      - backend
    ports:
      - "3001:3000"

volumes:
  postgres_data:
